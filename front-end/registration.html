<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">


    <title>Сайт по политике</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/registration.css" rel="stylesheet">

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Новости</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li>
                    <a href="#">Кандидаты</a>
                </li>
                <li>
                    <a href="#">Статистика</a>
                </li>
                <li>
                    <a href="#">Мой профиль</a>
                </li>
                <li>
                    <a href="#">Мои обращения</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>

<!-- Page Content -->
<div class="container">

    <!-- Page Heading -->
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h1 class="page-header"> Регистрация </h1>
        </div>
    </div>
    <!-- /.row -->

    <div>
        <form method="post">
            <div class="row">
                <div class="col-md-4 col-md-offset-2">
                    <h3>Имя</h3>
                    <input class="input-lg" type="text" name="name">

                    <h3>Фамилия</h3>
                    <input class="input-lg" type="text" name="surname">

                    <h3>Отчество</h3>
                    <input class="input-lg" type="text" name="patronymic">

                    <h3>Пароль</h3>
                    <input class="input-lg" type="password" name="password">

                    <h3>Повторите пароль</h3>
                    <input class="input-lg" type="password" name="repeated_password">
                </div>
                <div class="col-md-4">
                    <h3>Дата Рождения</h3>
                    <input class="input-lg" type="date" name="birthday_date">

                    <h3>Электронная почта</h3>
                    <input class="input-lg" type="email" name="email">

                    <h3>Серия и номер паспорта</h3>

                    <div class="row">
                        <div class="col-xs-12">
                            <input class="input-lg col-xs-5" type="text" name="passport_series">
                            <input class="input-lg col-xs-7" type="text" name="passport_num">
                        </div>
                    </div>
                    <h3>Часовой пояс</h3>
                    <div class="row">
                        <div class="col-xs-5">
                            <select class="form-control" name="timezone_offset">
                                <option>-12</option>
                                <option>-11</option>
                                <option>-10</option>
                                <option>-9</option>
                                <option>-8</option>
                                <option>-7</option>
                                <option>-6</option>
                                <option>-5</option>
                                <option>-4</option>
                                <option>-3</option>
                                <option>-2</option>
                                <option>-1</option>
                                <option>+0</option>
                                <option>+1</option>
                                <option>+2</option>
                                <option selected="selected">+3</option>
                                <option>+4</option>
                                <option>+5</option>
                                <option>+6</option>
                                <option>+7</option>
                                <option>+8</option>
                                <option>+9</option>
                                <option>+10</option>
                                <option>+11</option>
                                <option>+12</option>
                                <option>+13</option>
                                <option>+14</option>
                            </select>
                        </div>
                    </div>

                </div>
            </div>
            <hr>
            <div class="row">
                <input class="input-lg col-md-4 col-md-offset-2 btn-success" type="submit" value="Зарегистрироваться">
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; Timothy Utkin</p>
            </div>
        </div>
        <!-- /.row -->
    </footer>

</div>
<!-- /.container -->

<!-- jQuery -->
<script src="js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>

</body>

</html>
