        <div class="col-lg-12">
            <h1 class="page-header"> Регистрация </h1>
        </div>
    </div>
    <!-- /.row -->

    <div>
        <form method="post">
            <div class="row">
                <div class="col-md-6">
                    <h3>Имя</h3>
                    <input class="input-lg" type="text" name="name">
                    <h3>Фамилия</h3>
                    <input class="input-lg" type="text" name="surname">

                    <input class="input-lg" type="text" name="lastname">
                    <h3>Пароль</h3>
                    <input class="input-lg" type="password" name="password">

                    <input class="input-lg" type="password" name="password">
                </div>
                <div class="col-md-6">
                    <h3>Дата Рождения</h3>
                    <input class="input-lg" type="date" name="birthday">
                    <h3>Электронная почта</h3>
                    <input class="input-lg" type="email" name="email">
                    <h3>Серия и номер паспорта</h3>
                    <input class="input-lg" type="text" name="passport">
                </div>
            </div>
            <hr>
            <input class="input-lg" type="submit"  value="Зарегистрироваться">
